<!DOCTYPE html>
<html>
<head>
    <title>Together AI Demo</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #response { margin-top: 20px; border: 1px solid #ddd; padding: 15px; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Together AI Text Generation</h1>
    
    <form id="generateForm">
        <label for="model">Choose a Model:</label>
        <select id="model">
            <option value="togethercomputer/gpt-jt-6B-v1">GPT-JT-6B-v1 (Large)</option>
            <option value="togethercomputer/gpt-neo-1.3B">GPT-Neo-1.3B</option>
            <option value="togethercomputer/gpt2">GPT-2</option>
        </select><br><br>
        
        <label for="prompt">Prompt:</label><br>
        <textarea id="prompt" rows="4" cols="50" placeholder="Enter your prompt here..."></textarea><br><br>
        
        <button type="submit">Generate</button>
    </form>

    <div id="response"></div>

    <script>
        const API_KEY = "tgp_v1_WpLASuzbMtdZzLdj_-mEPor3_jDSgoYmdcdTcHMvRuA"; // Provided by user

        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const model = document.getElementById('model').value;
            const prompt = document.getElementById('prompt').value;
            
            try {
                const response = await fetch(`https://api.together.ai/v1/${model}/infer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        "prompt": prompt,
                        "max_tokens": 100,
                        "temperature": 0.7
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('response').innerText = `Error: ${data.error}`;
                } else {
                    document.getElementById('response').innerText = data.output;
                }
                
            } catch (error) {
                document.getElementById('response').innerText = `Request failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
